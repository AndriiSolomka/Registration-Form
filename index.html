<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="src/styles/style.css" />
  </head>
  <body>
    <div class="login">
      <button type="button" class="signup">Sign Up</button>

      <br /><br />
      <label for="username">Username:</label>
      <input type="text" id="username" class="text" name="username" />

      <div id="email" class="hidden">
        <label for="email">Email:</label>
        <input type="email" id="useremail" class="text" />
      </div>

      <label for="password">Password: </label>
      <input type="password" id="password" class="text" name="password" />

      <div id="age" class="hidden">
        <label for="age">Age:</label>
        <input type="text" id="userage" class="text" name="age" />
      </div>

      <div id="signinStatus">
        <button type="submit" class="signin">Sign In</button>
      </div>

      <div id="loginStatus" class="hidden">
        <button type="submit" class="logIn">Log In</button>
      </div>

      <div id="passwordGenerator" class="hidden">
        <button type="submit" class="passwordBtn">Generate Password</button>
      </div>

      <br /><br />
      <br /><br />
    </div>

    <script type="module" src="src/js/const/const.js"></script>
    <script type="module" src="src/js/Sign In/signIn.js"></script>
    <script type="module" src="src/js/Log In/logIn.js"></script>
    <script type="module" src="src/js/Log In/check.js"></script>
    <script type="module" src="src/js/Log In/randomPassword.js"></script>
  </body>
</html>
